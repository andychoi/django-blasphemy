# https://github.com/pre-commit/action

name: "pre-commit"

on:
  push:
    branches:
      - main
  pull_request: ~

jobs:
  check:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3.0.0
      name: Checkout

    - uses: actions/setup-python@v3.1.0
      name: Install Python

    - uses: pre-commit/action@v2.0.3
      name: Run pre-commit checks
      with:
        extra_args: --all-files
